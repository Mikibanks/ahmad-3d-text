<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D Text - Transparent</title>
  <style>
    html, body { height: 100%; margin: 0; background: transparent; }
    canvas { display: block; }
    #hint { position: fixed; left: 12px; bottom: 12px; padding: 6px 10px; border-radius: 10px;
            background: rgba(0,0,0,.35); color: #ddd; font: 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
  </style>
</head>
<body>
  <div id="hint">Move the mouse</div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.164.1/build/three.module.js';
    import { FontLoader } from 'https://unpkg.com/three@0.164.1/examples/jsm/loaders/FontLoader.js';
    import { TextGeometry } from 'https://unpkg.com/three@0.164.1/examples/jsm/geometries/TextGeometry.js';

    const params = new URLSearchParams(location.search);
    const TEXT_STRING = params.get('text') || 'Ahmad Alnaimi';
    const TEXT_COLOR  = params.get('color') || '#f7f5ef'; // off-white
    const FONT_URL    = 'https://unpkg.com/three@0.164.1/examples/fonts/helvetiker_regular.typeface.json';
    const SIZE        = parseFloat(params.get('size') || '1.1');
    const DEPTH       = parseFloat(params.get('depth') || '0.28');
    const BEVEL       = (params.get('bevel') ?? 'true') === 'true';

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 0.6, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(Math.min(2, window.devicePixelRatio));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0);
    document.body.appendChild(renderer.domElement);

    const hemi = new THREE.HemisphereLight(0xffffff, 0x222233, 0.7);
    scene.add(hemi);
    const key = new THREE.DirectionalLight(0xffffff, 1.1);
    key.position.set(2.5, 4.0, 3.0);
    scene.add(key);
    const rim = new THREE.DirectionalLight(0xffc0c0, 0.35);
    rim.position.set(-2.0, 2.0, -2.0);
    scene.add(rim);

    const group = new THREE.Group();
    scene.add(group);

    const loader = new FontLoader();
    loader.load(FONT_URL, (font) => {
      const geo = new TextGeometry(TEXT_STRING, {
        font,
        size: SIZE,
        height: DEPTH,
        curveSegments: 12,
        bevelEnabled: BEVEL,
        bevelThickness: 0.04,
        bevelSize: 0.03,
        bevelOffset: 0,
        bevelSegments: 5
      });
      geo.computeBoundingBox();
      geo.center();

      const mat = new THREE.MeshPhysicalMaterial({
        color: new THREE.Color(TEXT_COLOR),
        roughness: 0.35,
        metalness: 0.0,
        reflectivity: 0.3,
        clearcoat: 0.25,
        clearcoatRoughness: 0.45
      });

      const mesh = new THREE.Mesh(geo, mat);
      group.add(mesh);
    });

    const targetRot = { x: 0, y: 0 };
    window.addEventListener('pointermove', (e) => {
      const nx = (e.clientX / window.innerWidth) * 2 - 1;
      const ny = (e.clientY / window.innerHeight) * 2 - 1;
      targetRot.y = nx * 0.5;
      targetRot.x = -ny * 0.4;
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      group.rotation.x += (targetRot.x - group.rotation.x) * 0.08;
      group.rotation.y += (targetRot.y - group.rotation.y) * 0.08;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
