<!doctype html>
<meta charset="utf-8">
<title>WebGL Test</title>
<style>html,body{height:100%;margin:0;background:#111}canvas{display:block}</style>
<script type="module">
  import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js";
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
  camera.position.set(0,0,3);
  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(innerWidth, innerHeight);
  document.body.appendChild(renderer.domElement);
  const mesh = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), new THREE.MeshStandardMaterial({color:0xffffff}));
  scene.add(mesh); scene.add(new THREE.AmbientLight(0xffffff, 1));
  addEventListener('resize', ()=>{camera.aspect=innerWidth/innerHeight;camera.updateProjectionMatrix();renderer.setSize(innerWidth,innerHeight);});
  (function anim(){ requestAnimationFrame(anim); mesh.rotation.y+=0.01; renderer.render(scene,camera);})();
</script>
